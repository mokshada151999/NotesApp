{% extends 'notes/base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h1 class="text-danger">❗ Are you sure you want to delete this note?</h1>

<div class="alert alert-warning">
    <strong>{{ note.title }}</strong> - {{ note.content }}
</div>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑️ Yes, Delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
